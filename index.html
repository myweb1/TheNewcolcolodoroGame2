        <p id="positionpls" > The Colcolodor Game </p>
        <div id="calculadoradivisorxd" >
            <div id="otradiv" >
                <button id="button1" onclick="b1('1')" >1</button>
                <button id="button2" onclick="b1('2')" >2</button>
                <button id="button3" onclick="b1('3')" >3</button>
